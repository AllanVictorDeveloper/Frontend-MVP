<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financeiro - Despesas</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <i class="fas fa-wallet"></i>
          <h1>Finanças</h1>
        </div>
        <nav class="sidebar-nav">
          <a href="#" class="nav-item active">
            <i class="fas fa-money-bill-wave"></i>
            <span>Despesas</span>
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <div class="main-container">
        <!-- Header -->
        <header class="header">
          <h2 class="header-title">Minhas Despesas</h2>
          <div class="user-info">
            <span class="user-greeting">Bem-vindo, Allan</span>
            <div class="user-avatar">AV</div>
          </div>
        </header>

        <!-- Content Area -->
        <main class="content-area">
          <div class="content-header">
            <h3 class="content-title">Lista de Despesas</h3>
            <button id="add-despesa-btn" class="btn btn-primary">
              <i class="fas fa-plus"></i>
              Adicionar Despesa
            </button>
          </div>

          <!-- Expenses Table -->
          <div class="table-wrapper">
            <table class="expenses-table">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nome da Despesa</th>
                  <th>Valor</th>
                  <th>Data</th>
                  <th>Vencimento</th>
                  <th>Categoria</th>
                  <th style="text-align: right">Ações</th>
                </tr>
              </thead>
              <tbody id="despesas-table-body">
                <!-- Rows will be populated by JavaScript -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Add/Edit Expense Modal -->
    <div id="expense-modal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title" class="modal-title">Adicionar Nova Despesa</h2>
          <button id="close-modal-btn" class="btn-close-modal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="expense-form">
          <input type="hidden" id="expense-id" name="id" />
          <div class="form-group">
            <label for="nome_despesa" class="form-label">Nome da Despesa</label>
            <input
              type="text"
              id="nome_despesa"
              name="nome_despesa"
              required
              class="form-input"
            />
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="valor" class="form-label">Valor</label>
              <input
                type="number"
                id="valor"
                name="valor"
                step="0.01"
                required
                placeholder="R$ 0,00"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="categoria_id" class="form-label">Categoria</label>
              <select
                id="categoria_id"
                name="categoria_id"
                required
                class="form-select"
              >
                <!-- Options will be populated by JavaScript -->
              </select>
            </div>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="data_despesa" class="form-label"
                >Data da Despesa</label
              >
              <input
                type="date"
                id="data_despesa"
                name="data_despesa"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <label for="data_vencimento_mensal" class="form-label"
                >Data de Vencimento</label
              >
              <input
                type="date"
                id="data_vencimento_mensal"
                name="data_vencimento_mensal"
                class="form-input"
              />
            </div>
          </div>
          <div class="modal-actions">
            <button type="button" id="cancel-btn" class="btn btn-secondary">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay hidden">
      <div class="modal-content" style="max-width: 400px">
        <h2 class="modal-title">Confirmar Exclusão</h2>
        <p
          id="confirm-modal-text"
          style="
            margin-top: 1rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
          "
        >
          Tem certeza que deseja excluir este item?
        </p>
        <div class="modal-actions">
          <button id="confirm-cancel-btn" class="btn btn-secondary">
            Cancelar
          </button>
          <button id="confirm-ok-btn" class="btn btn-danger">Excluir</button>
        </div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
