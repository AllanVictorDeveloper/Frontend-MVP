<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - Despesas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Gerenciador de Despesas</div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <!-- <li><a href="#" class="nav-item active" data-view="visao-geral"><i class="fas fa-money-bill-wave"></i> Visão Geral</a></li> -->
                    <li><a href="#" class="nav-item active" data-view="despesas"><i class="fas fa-money-bill-wave"></i> Despesas</a></li>
                    <li><a href="#" class="nav-item" data-view="categorias"><i class="fas fa-tags"></i> Categorias</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-title">Despesas</div>
                <div class="user-info">
                    <span class="user-name">Bem-vindo de volta, Allan</span>
                    <div class="user-avatar">AV</div>
                </div>
            </header>

            <section class="content-view" id="content-view">
                <h2>Minhas despesas</h2>
                <button id="add-despesa-btn" class="btn-primary" style="margin-bottom: 20px;">Adicionar Nova Despesa</button>

                <div id="add-despesa-form-container" class="form-container" style="display: none;">
                    <h3>Adicionar Nova Despesa</h3>
                    <form id="add-despesa-form">
                        <label for="nome_despesa">Nome da Despesa:</label>
                        <input type="text" id="nome_despesa" name="nome_despesa" required>

                        <label for="valor">Valor:</label>
                        <input type="number" id="valor" name="valor" step="0.01" required>

                        <label for="data_despesa">Data da Despesa:</label>
                        <input type="date" id="data_despesa" name="data_despesa">

                        <label for="data_vencimento_mensal">Data de Vencimento Mensal:</label>
                        <input type="date" id="data_vencimento_mensal" name="data_vencimento_mensal" required>

                        <label for="categoria_id">Categoria:</label>
                        <select id="categoria_id" name="categoria_id" required>
                            </select>

                        <button type="submit" class="btn-primary">Salvar Despesa</button>
                        <button type="button" id="cancel-add-despesa" class="btn-secondary">Cancelar</button>
                    </form>
                </div>


                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome da Despesa</th>
                                <th>Valor</th>
                                <th>Data Despesa</th>
                                <th>Vencimento Mensal</th>
                                <th>Categoria</th>
                                <!-- <th>Cadastrado Em</th> -->
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="despesas-table-body">
                            <tr><td colspan="8">Carregando despesas...</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
